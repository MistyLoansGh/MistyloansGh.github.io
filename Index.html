<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misty Group Loans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #28a745;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        .phone-input {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .phone-input span {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
            border-radius: 4px 0 0 4px;
        }

        .phone-input input {
            flex: 1;
            border-radius: 0 4px 4px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #response {
            margin-top: 20px;
            color: #28a745;
        }

        .contact-buttons {
            margin-top: 20px;
        }

        .contact-buttons a {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .contact-buttons .whatsapp {
            background-color: #25d366; /* WhatsApp green */
        }

        .contact-buttons .call {
            background-color: #007bff; /* Call blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1>Misty Group Loans</h1>

        <!-- Step 1: Phone Number Input -->
        <div id="phoneStep">
            <h2>Login / Sign Up</h2>
            <form id="phoneForm">
                <label for="phone">Phone Number:</label>
                <div class="phone-input">
                    <span>+233</span>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <button type="submit">Send OTP</button>
            </form>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="otpStep" style="display: none;">
            <h2>Verify OTP</h2>
            <form id="otpForm">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                <button type="submit">Verify</button>
            </form>
        </div>

        <!-- Step 3: Loan Application Form -->
        <div id="loanStep" style="display: none;">
            <h2>Apply for a Loan</h2>
            <form id="loanForm">
                <label for="amount">Loan Amount (GHS):</label>
                <input type="number" id="amount" name="amount" placeholder="Enter loan amount" required>

                <label for="purpose">Loan Purpose:</label>
                <textarea id="purpose" name="purpose" placeholder="Describe the purpose of the loan" required></textarea>

                <button type="submit">Apply</button>
            </form>
        </div>

        <!-- Response Message -->
        <div id="response"></div>

        <!-- Contact Us Section -->
        <div class="contact-buttons">
            <h2>Contact Us</h2>
            <a href="https://wa.me/233201722465" class="whatsapp" target="_blank">Chat on WhatsApp</a>
            <a href="tel:+233201722465" class="call">Call Us</a>
        </div>
    </div>

    <script>
        // Simulated OTP for demonstration
        let generatedOTP = null;

        // Step 1: Send OTP
        document.getElementById('phoneForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const phoneNumber = "+233" + document.getElementById('phone').value;

            // Simulate sending OTP (in a real app, this would call a backend API)
            generatedOTP = Math.floor(1000 + Math.random() * 9000); // Generate a 4-digit OTP
            alert(`OTP sent to ${phoneNumber}: ${generatedOTP}`); // Simulate OTP sent to phone

            // Show OTP verification step
            document.getElementById('phoneStep').style.display = 'none';
            document.getElementById('otpStep').style.display = 'block';
        });

        // Step 2: Verify OTP
        document.getElementById('otpForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const enteredOTP = document.getElementById('otp').value;

            if (enteredOTP == generatedOTP) {
                alert('OTP verified successfully!');
                document.getElementById('otpStep').style.display = 'none';
                document.getElementById('loanStep').style.display = 'block'; // Show loan form
            } else {
                alert('Invalid OTP. Please try again.');
            }
        });

        // Step 3: Submit Loan Application
        document.getElementById('loanForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const amount = document.getElementById('amount').value;
            const purpose = document.getElementById('purpose').value;

            // Simulate loan application submission
            document.getElementById('response').innerText = `Loan application received for GHS ${amount} for ${purpose}.`;
        });
    </script>
</body>
</html>
